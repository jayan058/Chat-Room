<html lang="en">
<head>

     <form class="user-credentials">

     <button class="joinbutton" > Join </button>
     <button class="leavebutton" > Leave  </button>
     </form>
     <div class="chat-messages">
      
       
  
   
   </div> 

   
   <input class="typingalert">
        
         
   
     <form class="user-input" >
        <input type="text" class="user-messages" placeholder="Type your message here........................................................">
        <button class="send-message"> Send Message </button>
     </form>


    </div>

    <script src="app.js"></script>
</body>
